<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Merchiee</title>
    <meta name="description" content="Edit Products" />
    <link rel="icon" href="img/merchiee-logo-M.png" type="#" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header-container"></div>

    <div class="wrapper">
      <div class="container">
        <div class="admin-banner-container"></div>

        <section class="btn-go-back-container">
          <a href="account.html"
            ><button class="btn-go-back">
              <i class="fas fa-arrow-left"></i> Go back
            </button></a
          >
        </section>

        <div class="menu-input-container"></div>

        <div class="loader"></div>

        <section class="products-wrapper">
          <div class="create-your-own-container"></div>
          <div class="cards"></div>
        </section>
      </div>
    </div>

    <footer></footer>

    <div class="delete-container hidden">
      <div class="delete-container-inner">
        <h1>Are you sure?</h1>
        <h2>It cannot be restored if deleted!</h2>
        <button class="danger-btn btn-delete-confirm" style="max-width: 30rem">
          Delete the product
        <button class="btn-delete-cancel" style="max-width: 30rem">
          Cancel
        </button>
        <br />
        <span class="message message-delete-success"></span>
      </div>
    </div>

    <script src="js/editProducts.js" type="module"></script>
  </body>
</html>
